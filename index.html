<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Decodificador de Texto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <div class="logo-wrapper">
      <img class="logo-alura" src="img/logo-alura.svg" alt="Logotipo Alura" />
    </div>
    <div class="container">
      <div class="panel-wrapper">
        <div class="left-panel">
          <textarea id="main-text" placeholder="Digite seu texto"></textarea>
          <div>
            <div class="alert">
              <img src="img/warning.svg" alt="Aviso" />
              <span>Apenas letras minúsculas e sem acento.</span>
            </div>
            <div class="buttons">
              <button type="button" class="btn-encrypt" id="encrypt">Criptografar</button>
              <button type="button" class="btn-decrypt" id="decrypt">Descriptografar</button>
            </div>
          </div>
        </div>
        <div class="right-panel">
          <div class="no-message">
            <img src="img/looking.svg" id="no-message-found" alt="Nenhuma mensagem encontrada" />
            <h3 class="no-message-title">Nenhuma mensagem encontrada</h3>
            <p>Digite um texto que você deseja criptografar ou descriptografar</p>
          </div>
          <div class="encrypted-text d-none">
            <p></p>
            <button class="btn-copy" id="copy">Copiar</button>
          </div>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
